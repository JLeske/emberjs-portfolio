<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EmberJS Portfolio App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


  
</head>
<body class='content'>
  <script type="text/x-handlebars">
    <h2>Welcome to Emberjs Portfolio App</h2>
    <ul>
      <span {{action 'initMasonry' this}}>
      <li>{{#link-to 'index' action='initMasonry' actionParam=this}}Portfolio{{/link-to}}</li>
      <li>{{#link-to 'about'}}About{{/link-to}}</li>
      <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
  <h2>Portfolio</h2>
    <ul id="tilesContainer">
    {{#each item in model}}
      <li class='tile'>
        <h3>{{item.title}}</h3>
        <h6>{{item.year}}</h6>
        <p>{{item.description}}</p>

        <p><a {{bind-attr href='item.client_url'}} target='_blank'>{{item.client}}</a></p>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">
  <h2>About</h2>
    <p>I was born under a wandering star.</p>
  </script>

  <script type="text/x-handlebars" id="contact">
  <h2>Contact</h2>
    <p>1, Main Street</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
  <script src="js/tiles.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
